<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="Create_Account.css" />

    <style>
      @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css");
    </style>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <div class="CreateA">
      <div class="input">
        <input type="text" class="form-control" placeholder="id" />
        <input type="text" class="form-control" placeholder="pw" />
        <input type="text" class="form-control" placeholder="pw-check" />
        <input type="text" class="form-control" placeholder="student-number" />
        <div class="major"></div>
        <input type="text" class="form-control" placeholder="phone-number" />
      </div>
      <br />
      <div class="BC">
        <button class="btn btn-primary" type="button">로그인</button>
        <button class="btn btn-danger" type="button">취소</button>
      </div>
      <br />
      <div class="hyper">
        <a class="signin-link" onclick="redirectToLogin()"
          >로그인 페이지로 이동
        </a>
        <a class="signup-link" onclick="redirectToSignup()"
          >회원가입 페이지로 이동
        </a>
      </div>
    </div>
    <script src="bootstrap.js"></script>
  </body>
</html>
